name: food_delivery
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  iconsax: ^0.0.8
  intl: ^0.18.1
  get: ^4.6.5
  shared_preferences: ^2.0.17
  http: ^0.13.5
  auto_size_text: ^3.0.0
  flutter_screenutil: ^5.0.0+1
  hive_flutter: ^1.1.0

  # Firebase
  # firebase_core: ^2.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/language/
    - assets/images/

  fonts:
    - family: Movie
      fonts:
        - asset: assets/fonts/movie.ttf
    - family: poppins
      fonts:
        - asset: assets/fonts/poppins.ttf